<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <article class="card_container">
        <section class="card_details">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="tracker_info">
            <dl>
              <dt>10k+</dt>
              <dd>companies</dd>
              <dt>314</dt>
              <dd>templates</dd>
              <dt>12m+</dt>
              <dd>queries</dd>
            </dl>
          </section>
        </section>
        <section class="card_img">
          <picture>
            <source
              media="(min-width: 54rem)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt=""
              aria-hidden="true"
              width="100%"
              height="100%"
            />
          </picture>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/anerpeco" target="_blank">Aner Peco</a>.
    </footer>
  </body>
</html>
